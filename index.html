<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
    <script defer src = "app.js"></script>
</head>
<div class="banner" style="display:none">
    <span class = "screen">EEVEELUTION</span>
    <span class = "score"></span>
    <span class = "reset">Restart</span>
</div>
<body>
    <div class = "board" style="display:none" ></div>

    <form>
        <h1 class="title"><img src="https://i.ibb.co/BLKR9hh/eevee-logo.png">EEVEELUTION!</h1>
        <input class="playerName" placeholder="Enter your pokemon trainer's name"/>
        <button class="start" type="submit">Start Game!</button>
        <h2 class="credits">Developed by Gregory Foo, <a href="https://github.com/gregoryfoo95/2048_Game">GitHub</a></h2>
    </form>

    <div class="instruction">
        <h2>How to play: Use your arrow keys to move the tiles.

            Tiles with the same Eevee evolutions would merge into one when they touch. 
            
            Add them up to obtain the Team Eevee badge!</h2>
    </div>
</body>
</html>
